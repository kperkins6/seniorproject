<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="text" 
      class="col-md-2 control-label col-md-offset-2">
      Text
    </label>
    <div class="col-md-5">
      <input type="text" name="description" class="form-control" placeholder="e.g. CSUC Faculty" ng-model="deck.description">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="hits" 
      class="col-md-2 control-label col-md-offset-2">
      Hits
    </label>
    <div class="col-md-5">
      <textarea name="user_id" class="form-control" ng-model='deck.user_id' placeholder="1">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
