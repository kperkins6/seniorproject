<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Decks</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Deck description, e.g. CSUC Faculty">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">
        <i aria-hidden="true" class="glyphicon glyphicon-search"></i>
        Search</button>
      <button ng-click="newDeck()" class="btn btn-info btn-lg">
        <i aria-hidden="true" class="glyphicon glyphicon-pencil"></i>
        New Deckâ€¦</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="decks">
  <h1 class="text-center h2">Results</h1>
  <ul class="list-unstyled">
    <li ng-repeat="deck in decks">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(deck.id)" >{{deck.description}}</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(deck.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
